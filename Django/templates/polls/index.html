<html>
<head>
<title>Index</title>
</head>
<body>
<h3>Hello, You're at the poll index.</h3>

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="/polls/{{ poll.id }}/">{{ poll.question }} ({{ poll.pub_date }})</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}


</body>
</html>
