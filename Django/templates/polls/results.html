<html>
<head>
<title>Result</title>
</head>
<body>
<h1>{{ poll.question }}</h1>
<h3>Hello, You're looking at the results of poll {{poll_id}}.</h3>

<ul>
{% for choice in poll.choice_set.all %}
    <li>{{ choice.choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="/polls/{{ poll.id }}/">Vote again?</a>
</body>
</html>
